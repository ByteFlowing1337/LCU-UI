name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: pip install uv

      - name: Sync Python deps (locked)
        run: uv sync --no-dev --locked

      - name: Install PyInstaller
        run: uv pip install pyinstaller

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Rust (for Tauri)
        uses: dtolnay/rust-toolchain@stable

      - name: Install NSIS (for .exe installer)
        run: choco install nsis -y

      - name: Install WiX (for .msi installer)
        run: choco install wixtoolset -y

      - name: Install frontend dependencies
        run: npm ci

      - name: Build app (npm run build)
        run: npm run build

      - name: List bundle outputs
        run: dir src-tauri\target\release\bundle /s

      - name: Collect artifacts (NSIS/MSI)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist_upload | Out-Null
          $nsis = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter *.exe -Recurse -ErrorAction SilentlyContinue
          $msi  = Get-ChildItem -Path "src-tauri/target/release/bundle/msi" -Filter *.msi -Recurse -ErrorAction SilentlyContinue
          if (-not $nsis -and -not $msi) {
            Write-Error "No installer artifacts found under bundle/."
          }
          if ($nsis) { Copy-Item $nsis.FullName -Destination dist_upload -Force }
          if ($msi)  { Copy-Item $msi.FullName  -Destination dist_upload -Force }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist_upload/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
